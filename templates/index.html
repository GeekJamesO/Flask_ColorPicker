<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Picker</title>
        <link rel="stylesheet" href="/static/master.css">
    </head>
    <body style = 'background-color: rgb({{session.redValue}}, {{session.greenValue}}, {{session.blueValue}}' ) >
        <h1>Enter your color values below:</h1>
        <form class="" action="/process" method="post">
            <label for="redValue">Red:</label>
            <input type="number" name="redValue" min="0" max="255" value="{{session.redValue}}"><br>
            <label for="greenValue">Green:</label>
            <input type="number" name="greenValue" min="0" max="255" value="{{session.greenValue}}"><br>
            <label for="blueValue">Blue:</label>
            <input type="number" name="blueValue" min="0" max="255" value="{{session.blueValue}}"><br>
            <div class="Warning">* All values must be between 0 and 255</div>
            <button type="submit" name="submit">Show my my Color!</button>
        </form>
    </body>
</html>
